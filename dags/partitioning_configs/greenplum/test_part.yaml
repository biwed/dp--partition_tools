kind: partitioning
api: v2
schema: test_part
tags:
  - partitioning tools
email:
  - no_@mail.ru
start_date: "2022-11-04"
owner: c
access_control:
  - test
schedule: 0 1 * * *
tables:
  - table: sales_test
    operations:
      - operation: create_partitions
        granularity: 1 year
        lower_bound: 2 year
        upper_bound: 9 month
      - operation: create_partitions
        granularity: 3 month
        lower_bound: 1 year
        upper_bound: 2 month
      - operation: create_partitions
        granularity: 1 month
        lower_bound: 3 month
        upper_bound: -3 month
      - operation: merge_partitions
        granularity: 3 month
        lower_bound: 1 year
        upper_bound: 3 month
        table_space: warm
        limit_operations: 2
        access_exclusive_mode: false
      - operation: unload_to_s3_partitions
        lower_bound: 5 year
        upper_bound: 1 year
        s3_server_name: default
  - table: sales_test_1
    operations:
      - operation: create_partitions
        granularity: 1 month
        lower_bound: 5 year 1 month
        upper_bound: "-1 month - 3 day"
        limit_operations: 2
      - operation: move_partitions
        lower_bound: 10 year
        upper_bound: 2 month
        table_space: warm
  - table: sales_test_2
    operations:
      - operation: create_partitions
        granularity: 1 month
        lower_bound: 5 year 1 month
        upper_bound: "-1 month - 3 day"
      - operation: move_partitions
        lower_bound: 10 year
        upper_bound: 2 month
        table_space: warm
  - table: sales_test_3
    operations:
      - operation: create_partitions
        granularity: 1 month
        lower_bound: 5 year 1 month
        upper_bound: "-1 month - 3 day"
      - operation: move_partitions
        lower_bound: 5 year
        upper_bound: 2 month
        table_space: warm
      - operation: unload_to_s3_partitions
        lower_bound: 10 year
        upper_bound: 5 year
        s3_server_name: default
  - table: sales_test_4
    operations:
      - operation: create_partitions
        granularity: 1 year
        lower_bound: 2 year
        upper_bound: 9 month
      - operation: create_partitions
        granularity: 3 month
        lower_bound: 1 year
        upper_bound: 1 month
      - operation: create_partitions
        granularity: 1 month
        lower_bound: 2 month
        upper_bound: "-2 month"
      - operation: merge_partitions
        granularity: 3 month
        lower_bound: 1 year
        upper_bound: 3 month
        table_space: warm
        limit_operations: 2
        access_exclusive_mode: false
      - operation: unload_to_s3_partitions
        lower_bound: 5 year
        upper_bound: 1 year
        s3_server_name: default